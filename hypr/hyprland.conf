# Monitor autodetect
monitor=DP-7,3440x1440@120, 0x0, 1
monitor=DP-4,1920x1080@60,3440x0,1,transform,1
workspace=DP-7,1

# Launch startup daemons
exec-once = waybar &
exec-once = nm-applet &
exec-once = dunst &
exec-once = hyprpaper &
exec-once = hypridle &

# Wallpaper setup
exec = hyprpaper preload ~/Pictures/wallpaper.jpg
exec = hyprpaper wallpaper ,~/Pictures/wallpaper.jpg

# Keybinds
bind = SUPER, RETURN, exec, kitty
bind = SUPER, D, exec, rofi -show drun
bind = SUPER, Q, killactive,
bind = SUPER, F, fullscreen,
bind = SUPER, T, togglefloating,
bind = SUPER, M, exit,
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5

# Input
input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = true
  }
}


# Style
general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  layout = dwindle
  resize_on_border = true
  extend_border_grab_area = 1
  hover_icon_on_border = true
}

